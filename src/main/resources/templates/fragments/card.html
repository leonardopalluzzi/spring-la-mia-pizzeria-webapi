<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<th:block th:fragment="card(img, title, description, price, id)">
    <div class="card h-100 rounded-5 overflow-hidden">
        <div class="card-header p-0">
            <img class="w-100" th:src=@{${img}} alt="card image">
        </div>
        <div class="card-body">
            <h3>[[${title}]]</h3>
            <p>[[${description}]]</p>
            <label for="">[[${price}]]â‚¬</label>
        </div>
        <div class="card-footer text-center">
            <a th:href="@{/menu/pizza/{pizzaId}(pizzaId=${id})}" class="btn btn-primary btn-lg w-100" type="button">
                Details
            </a>
        </div>
    </div>
</th:block>


</html>
